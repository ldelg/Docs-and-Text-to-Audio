<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Document converter to Text and Audio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="./pdf.js/pdf.js"></script>
    <script>
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = "/pdf.js/pdf.worker.js";
        if (pdfjsLib.PDFJS) {
          pdfjsLib.PDFJS.sandboxBundleSrc = "/pdf.js/pdf.sandbox.js";
        }
        console.log("PDF.js and worker script configured.");
      } else {
        console.error("pdfjsLib not loaded");
      }
    </script>
  </body>
</html>
